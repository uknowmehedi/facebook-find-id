<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook ID Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="settings-btn" id="settingsBtn">
        <img src="icons/settings.png" alt="Settings">
      </button>
      <h3>ðŸ“¥ Find FB IDs</h3>
      <div class="header-buttons">
        <button id="closeBtn">
          <img src="icons/close.png" alt="Close">
        </button>
      </div>
    </div>
    
    <div id="settingsPanel" class="settings-panel">
      <label for="tabCount">Number of Tabs:</label>
      <input type="number" id="tabCount" min="1" max="20" value="5">
      
      <label for="delayTime">Delay between checks (ms):</label>
      <input type="number" id="delayTime" min="1000" max="10000" value="2500">
      
      <button id="saveSettingsBtn">Save Settings</button>
    </div>
    
    <textarea id="fbNumInput" placeholder="One per line or comma separated"></textarea>
    
    <div class="button-group">
      <button id="fbStartTabsBtn">Start Tabs</button>
      <button id="fbTryAllBtn">Try All</button>
      <button id="fbStopBtn">Stop</button>
    </div>
    
    <div class="button-group">
      <button id="saveAllBtn">Save All</button>
      <button id="removeAllBtn">Remove All</button>
      <button id="reloadTabsBtn">ðŸ”ƒ Reload All Tabs</button>
    </div>
    
    <div class="stats">
      <div class="total">Total: <span id="totalCount">0</span></div>
      <div class="used">Used: <span id="usedCount">0</span></div>
    </div>
    
    <div id="messageBox" class="message-box"></div>
    
    <div id="fbStatus">Ready to start...</div>
    
    <!-- Notice Board from Google Doc -->
    <div id="noticeBoard" class="notice-board">
      <h4>Notice Board:</h4>
      <div id="noticeContent">Loading notice board...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
