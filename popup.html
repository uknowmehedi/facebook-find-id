<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook ID Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/close.png" class="close-btn" id="closeToolBtn" alt="Close">
      <h3>ðŸ“¥ Find FB IDs</h3>
    </div>
    
    <div id="noticeBoard" class="notice-board">
      <div class="notice-content">Loading notice...</div>
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="input">Input</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>
    
    <div class="tab-content active" id="input-tab">
      <div class="active-tabs">Active Tabs: <span id="activeTabCount">0</span>/<span id="maxTabsDisplay">5</span></div>
      
      <textarea id="fbNumInput" placeholder="One per line or comma separated. Double-click to remove numbers."></textarea>
      
      <div class="button-row top-row">
        <button id="fbStartBtn" class="top-left-btn">Start</button>
        <button id="saveAllBtn" class="top-right-btn">Save All</button>
      </div>
      
      <div class="button-row bottom-row">
        <button id="importBtn" class="bottom-left-btn">Import</button>
        <button id="removeAllBtn" class="bottom-right-btn">Remove All</button>
      </div>
      
      <div class="stats">
        <div>Total: <span id="totalCount">0</span></div>
        <div>Used: <span id="usedCount">0</span></div>
      </div>
      
      <div id="fbStatus">Ready to start...</div>
    </div>
    
    <div class="tab-content" id="settings-tab">
      <div class="setting-item">
        <label for="delayInput">Delay between checks (ms):</label>
        <input type="number" id="delayInput" value="3000" min="1000" max="10000">
      </div>
      
      <div class="setting-item">
        <label for="maxTabs">Number of tabs to use (1-5):</label>
        <input type="number" id="maxTabs" value="5" min="1" max="5">
      </div>
      
      <div class="button-group">
        <button id="saveSettingsBtn">Save Settings</button>
      </div>
      
      <div id="settingsStatus" class="status-message"></div>
    </div>
  </div>
  
  <div class="stop-all-container">
    <button id="stopAllBtn">Stop All</button>
  </div>
  
  <input type="file" id="importFile" style="display: none" accept=".txt,.csv">
  
  <script src="popup.js"></script>
</body>
</html>
